<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./ui/swagger-ui.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
    <script>
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }
        var repo = getQueryVariable("repo");
        var branch = getQueryVariable("branch");
        if(branch == "") {
            branch = "master";
        }
    </script>
</head>

<body>
    <select  onchange="self.location.href=options[selectedIndex].value">
        {{ range $name, $branches := .Repos }}
            {{ range $branches }}
            <option value="{{ .Link }}">{{ $name }} - {{ .Name }}</option>
            {{ end }}
        {{ end }}
    </select>
    <div id="swagger-ui"></div>

    <script src="./ui/swagger-ui-bundle.js">
    </script>
    <script src="./ui/swagger-ui-standalone-preset.js">
    </script>
    <script>
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                    url: "{{ .DocLink }}",
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout"
                })
                // End Swagger UI call region

            window.ui = ui
        }
    </script>
</body>

</html>
